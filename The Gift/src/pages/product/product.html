<ion-header>

  <ion-navbar>
    <ion-title style="padding: 0px; height:100%;">
      <ion-icon class="fa-user user"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf="product" pager>
    <ion-slide *ngFor="let imagem of product.imagens">
      <img [src]="imagem" alt="product.nome">
    </ion-slide>
  </ion-slides>
  <h5 ion-text>{{product.valor | currency:"BRL"}}</h5>
  <h1 ion-text>{{product.nome}}</h1>
  <ion-buttons class="buttons-justified">
    <button ion-button icon-only clear (click)="goBack()">
      <ion-icon name="close"></ion-icon>
    </button>
    <button ion-button>Comprar</button>
    <button ion-button icon-only clear (click)="favorite()" [disabled]="likeDisabled()">
      <ion-icon name="heart"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
