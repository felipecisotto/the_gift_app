<ion-header>

  <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let product of products">
        <ion-card (click)="onTap($event, product)">
          <img [src]="product.imagens[0]"/>
          <div class="card-title">{{product.nome}}</div>
          <div class="card-subtitle">{{product.valor | currency:'BRL'}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
