<ion-header>
  <ion-navbar>
      <ion-title style="padding: 0px; height:100%;">
          The Gift
          <ion-icon (click)="reload()" class="user" name="refresh"></ion-icon>
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col class="product-card" col-6  *ngFor="let product of products">
        <ion-card class="card-info-wrapper" (click)="onTap($event, product)">
          <img [src]="product.imagens[0]"/>

          <div class="card-title">{{ substr(24, product.nome )}}</div>
          <div class="card-description">{{ substr(71, product.descricao )}}</div>
          <div class="card-currency">{{product.valor | currency:'BRL'}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
