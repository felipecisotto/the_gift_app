<ion-header>
  <ion-navbar>
      <ion-title style="padding: 0px; height:100%;">
          The Gift
          <ion-icon (click)="reload()" class="user" name="refresh"></ion-icon>
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col class="product-card" col-6  *ngFor="let favorite of favorites">
        <ion-icon class="close-btn" name="close" (click)="deleteFavorite(favorite._id)"></ion-icon>

        <ion-card class="card-info-wrapper" (click)="onTap($event, favorite)">
            <!-- (click)="onTap($event, product)" -->
          <img [src]="favorite.imagens[0]"/>
          <div class="card-title">{{substr(28, favorite.nome)}}</div>
          <div class="card-description">{{favorite.descricao}}</div>
          <div class="card-currency">{{favorite.valor | currency:'BRL'}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
